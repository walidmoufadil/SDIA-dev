<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .calculator {
            width: 350px;
            margin: auto;
            padding: 20px;
            border: 2px solid #2c3e50;
            background: #ecf0f1;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 70%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4d484a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1b1c1d;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Calculateur d'IMC</h2>
    <div class="calculator">
        <label for="poids">Poids (kg) :</label>
        <input type="number" id="poids" placeholder="Entrez votre poids"><br>
        
        <label for="taille">Taille (m) :</label>
        <input type="number" id="taille" step="0.01" placeholder="Entrez votre taille">
        
        <button onclick="calculerIMC()">Calculer</button>
        
        <p class="result" id="resultat"></p>
    </div>

    <script>
        function calculerIMC() {
            let poids = parseFloat(document.getElementById("poids").value);
            let taille = parseFloat(document.getElementById("taille").value);
            
            if (isNaN(poids) || isNaN(taille) || taille <= 0) {
                alert("Veuillez entrer des valeurs valides !");
                return;
            }

            let imc = poids / (taille * taille);
            imc = imc.toFixed(2);

            let interpretation;
            if (imc < 18.5) {
                interpretation = "Insuffisance pondérale (maigreur).";
            } else if (imc < 25) {
                interpretation = "Corpulence normale.";
            } else if (imc < 30) {
                interpretation = "Surpoids.";
            } else if (imc < 35) {
                interpretation = "Obésité modérée.";
            } else if (imc < 40) {
                interpretation = "Obésité sévère.";
            } else {
                interpretation = "Obésité morbide ou massive.";
            }

            document.getElementById("resultat").textContent = `Votre IMC est de ${imc}. ${interpretation}`;
        }
    </script>

</body>
</html>
