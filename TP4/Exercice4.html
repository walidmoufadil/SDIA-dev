<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Scientifique</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            width: 400px;
            background: #ddd;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .display {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 1.5em;
            padding: 10px;
            background: #eee;
            border: none;
            outline: none;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            background: #bbb;
            cursor: pointer;
            border-radius: 5px;
        }
        button:active {
            background: #999;
        }
        .operator {
            background: #888;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">

            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button onclick="appendValue('%')">%</button>
            <button class="operator">Inv</button>
            <button class="operator" onclick="clearDisplay()">CE</button>

            <button onclick="appendValue('cos(')">cos</button>
            <button onclick="appendValue('sin(')">sin</button>
            <button onclick="appendValue('tan(')">tan</button>
            <button onclick="appendValue('PI')">π</button>
            <button class="operator" onclick="appendValue('/')">÷</button>
           

            <button onclick="appendValue('log(')">log</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('7')">7</button>
            <button class="operator" onclick="appendValue('*')">×</button>

            <button onclick="appendValue('E')">e</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('4')">4</button>
            <button class="operator" onclick="appendValue('+')">+</button>

            <button onclick="appendValue('sqrt(')">√</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('1')">1</button>
            <button class="operator" onclick="appendValue('-')">−</button>

            <button onclick="appendValue('exp(')">EXP</button>
            <button onclick="appendValue('**2')">x²</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('**')">x^</button>
            <button class="operator" onclick="calculateResult()">=</button>

            
            <button onclick="appendValue('ln(')">ln</button>
            <button onclick="appendValue('.')">.</button>
        </div>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                let expression = document.getElementById('display').value;
                expression = expression.replace(/PI/g, 'Math.PI');
                expression = expression.replace(/E/g, 'Math.E');
                expression = expression.replace(/sin\(/g, 'Math.sin(');
                expression = expression.replace(/cos\(/g, 'Math.cos(');
                expression = expression.replace(/tan\(/g, 'Math.tan(');
                expression = expression.replace(/sqrt\(/g, 'Math.sqrt(');
                expression = expression.replace(/log\(/g, 'Math.log10(');
                expression = expression.replace(/ln\(/g, 'Math.log(');
                expression = expression.replace(/exp\(/g, 'Math.exp(');
                document.getElementById('display').value = eval(expression);
            } catch (e) {
                document.getElementById('display').value = "ERROR!";
            }
        }
    </script>
</body>
</html>
